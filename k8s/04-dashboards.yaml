apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  # 1. The Provisioning Config (The "Pointer")
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
    - name: 'Default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards

  # 2. The Dashboard Model (The "Graph")
  nginx-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "links": [],
      "panels": [
        {
          "title": "Nginx CPU Usage (Rate)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"app\", container!=\"POD\"}[1m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "title": "Nginx Memory Usage",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{namespace=\"app\", container!=\"POD\"}) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
           "yaxes": [ { "format": "bytes" }, { "format": "short" } ]
        },
        {
          "title": "Network Traffic (Inbound)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"app\", container!=\"POD\"}[1m])) by (pod)",
              "legendFormat": "{{pod}} - RX",
              "refId": "A"
            }
          ],
          "yaxes": [ { "format": "Bps" }, { "format": "short" } ]
        },
        {
          "title": "Network Traffic (Outbound)",
          "type": "graph",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"app\", container!=\"POD\"}[1m])) by (pod)",
              "legendFormat": "{{pod}} - TX",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "yaxes": [ { "format": "Bps" }, { "format": "short" } ]
        },
        {
          "title": "Container Uptime",
          "type": "stat",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "time() - container_start_time_seconds{namespace=\"app\", container=\"nginx\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus",
          "fieldConfig": { "defaults": { "unit": "s" } }
        }
      ],
      "refresh": "5s",
      "schemaVersion": 16,
      "style": "dark",
      "tags": ["nginx", "ai-sre"],
      "templating": { "list": [] },
      "time": { "from": "now-15m", "to": "now" },
      "timepicker": { "refresh_intervals": [ "5s", "10s", "30s", "1m", "5m" ] },
      "timezone": "",
      "title": "AI SRE: Nginx Monitor",
      "uid": "ai-sre-nginx",
      "version": 1
    }

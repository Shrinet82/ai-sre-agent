apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-sre-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  ai-sre-dashboard.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "drawStyle": "line", "fillOpacity": 20, "lineWidth": 2, "showPoints": "never"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "id": 1,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "right"}},
          "targets": [{"expr": "increase(ai_sre_incidents_total[5m])", "legendFormat": "{{severity}} - {{alert_name}}"}],
          "title": "Incidents Over Time",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "mappings": []}},
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "id": 2,
          "options": {"legend": {"displayMode": "table", "placement": "right"}, "pieType": "pie"},
          "targets": [{"expr": "sum(ai_sre_actions_total) by (action_type)", "legendFormat": "{{action_type}}"}],
          "title": "Actions by Type",
          "type": "piechart"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 0}]}
            }
          },
          "gridPos": {"h": 4, "w": 3, "x": 18, "y": 0},
          "id": 3,
          "options": {"colorMode": "background", "graphMode": "none"},
          "targets": [{"expr": "ai_sre_pending_approvals", "legendFormat": "Pending"}],
          "title": "Pending Approvals",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "mappings": [{"options": {"0": {"color": "red", "text": "DOWN"}, "1": {"color": "green", "text": "UP"}}, "type": "value"}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "gridPos": {"h": 4, "w": 3, "x": 21, "y": 0},
          "id": 4,
          "options": {"colorMode": "background", "graphMode": "none"},
          "targets": [{"expr": "ai_sre_agent_healthy", "legendFormat": "Status"}],
          "title": "Agent Status",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "unit": "short"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 5,
          "targets": [
            {"expr": "histogram_quantile(0.5, sum(rate(ai_sre_confidence_bucket[5m])) by (le))", "legendFormat": "Median"},
            {"expr": "histogram_quantile(0.9, sum(rate(ai_sre_confidence_bucket[5m])) by (le))", "legendFormat": "P90"}
          ],
          "title": "AI Confidence",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"drawStyle": "bars", "fillOpacity": 50}}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 6,
          "targets": [
            {"expr": "increase(ai_sre_actions_total{success=\"true\"}[5m])", "legendFormat": "{{action_type}} ✓"},
            {"expr": "increase(ai_sre_actions_total{success=\"false\"}[5m])", "legendFormat": "{{action_type}} ✗"}
          ],
          "title": "Actions Timeline",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["ai-sre", "automation"],
      "time": {"from": "now-1h", "to": "now"},
      "title": "AI SRE Agent",
      "uid": "ai-sre-dashboard",
      "version": 1
    }

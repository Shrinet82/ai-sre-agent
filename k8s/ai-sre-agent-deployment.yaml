apiVersion: v1
kind: Namespace
metadata:
  name: ai-sre
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-sre-agent-config
  namespace: ai-sre
data:
  LOKI_URL: "http://loki.monitoring.svc.cluster.local:3100"
  PROMETHEUS_URL: "http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
  TARGET_NAMESPACE: "ai-sre"
  TARGET_DEPLOYMENT: "ai-sre-target"
---
apiVersion: v1
kind: Secret
metadata:
  name: ai-sre-agent-secrets
  namespace: ai-sre
type: Opaque
stringData:
  GROQ_API_KEY: "${GROQ_API_KEY}"
  GMAIL_USER: "${GMAIL_USER}"
  GMAIL_APP_PASSWORD: "${GMAIL_APP_PASSWORD}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-sre-agent
  namespace: ai-sre
  labels:
    app: ai-sre-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-sre-agent
  template:
    metadata:
      labels:
        app: ai-sre-agent
    spec:
      serviceAccountName: ai-sre-agent
      containers:
        - name: agent
          image: ai-sre-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: ai-sre-agent-config
            - secretRef:
                name: ai-sre-agent-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-sre-agent
  namespace: ai-sre
spec:
  selector:
    app: ai-sre-agent
  ports:
    - port: 5000
      targetPort: 5000
      name: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-sre-agent
  namespace: ai-sre
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-sre-agent
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale", "replicasets"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-sre-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-sre-agent
subjects:
  - kind: ServiceAccount
    name: ai-sre-agent
    namespace: ai-sre
